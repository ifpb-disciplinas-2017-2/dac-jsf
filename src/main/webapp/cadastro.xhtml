<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="centro">
            <h:outputText value="Bem vindo, #{controladorDeLogin.usuario}" />
            <h:form>
                <h:outputLabel for="descricao" value="Descrição: "/>
                <h:inputText  id="descricao" value="#{controladorDeAlbum.album.descricao}" />
                <h:inputText value="#{controladorDeAlbum.album.dataDeLancamento}" 
                             converter="convert.LocalDate" />

                <h:selectOneMenu id="integrantes" 
                                 value="#{controladorDeAlbum.album.integrante}" 
                                 converter="convert.Integrante">
                    
                    <f:selectItems value="#{controladorDeAlbum.integrantes()}"
                                   var="integrante"
                                   itemLabel="#{integrante.nome}"
                                   itemValue="#{integrante}" />
                </h:selectOneMenu>

                <h:commandButton value="salvar" action="#{controladorDeAlbum.salvar()}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
