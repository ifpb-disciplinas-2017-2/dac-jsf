<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="Bem vindo, #{controladorDeLogin.usuario}" />
        <h:form>
            <h:dataTable value="#{controladorDeAlbum.albuns()}" var="album">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{album.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Data de Lançamento</f:facet>
                    #{album.dataDeLancamento}
                </h:column>
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton value="excluir" action="#{controladorDeAlbum.excluir(album)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
