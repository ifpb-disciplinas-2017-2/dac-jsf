<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <title>DAC - JSF</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <center><h4>DAC - JSF </h4></center>
                <div class="col l4 offset-l4">
                    <h:form>
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <h:inputText id="login"
                                         value="#{controladorDeLogin.usuario}" 
                                         required="true"
                                         requiredMessage="Login obrigatorio"/>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <h:inputText id="senha"
                                             value="#{controladorDeLogin.senha}"  
                                             required="true"
                                             requiredMessage="senha obrigatorio"
                                             validator="validator.Senha"/>
                            </div>
                            <div class="col l4 offset-l4">
                                <h:commandButton class="btn" value="login" action="#{controladorDeLogin.logar()}" />
                            </div>
                    </h:form>
                    <h:messages layout="table" class="red-text"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
