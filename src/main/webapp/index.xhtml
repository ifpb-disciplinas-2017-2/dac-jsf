<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages layout="table" class="erro" />
            <h:outputLabel value="Login: " for="login" />
            <h:inputText id="login"
                         value="#{controladorDeLogin.usuario}" 
                         required="true"
                         requiredMessage="Login obrigatorio"/>
            <!--            <h:message for="login" />-->
            <h:outputLabel value="Senha: " for="senha" />
            <h:inputText id="senha"
                         value="#{controladorDeLogin.senha}"  
                         required="true"
                         requiredMessage="senha obrigatorio"
                         validator="validator.Senha"/>
            <h:commandButton value="login" action="#{controladorDeLogin.logar()}" />
        </h:form>
    </h:body>
</html>
